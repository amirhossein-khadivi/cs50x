{% extends 'layout.html' %}

{% block title %}
    sell
{% endblock %}

{% block main %}
    <form method="POST" action="/sell">
        <label for="'qoute" class="mb-3 fw-bold">
            sell
        </label>
        <select class="form-select mx-auto w-auto mb-3" name="symbol">
            <option selected="" disabled="">
                symbol
            </option>
            {% for stock in portfolio %}
                <option>
                    {{stock['symbol']}}
                </option>
            {% endfor %}
        </select>
        <input class="form-control mx-auto w-auto mb-3" type="number" name="shares" autocomplete="off" min="0">
        <button class="btn btn-primary btn-sm" type="submit">
            sell
        </button>
    </form>
{% endblock %}
