{% extends 'layout.html' %}

{% block title %}
    qoute
{% endblock %}

{% block main %}
    <form method='POST' action='/qoute'>
        <div class="mb-3">
            <label class="mb-3 fw-bold" for="qoute">
                search
            </label>
            <input class="form-control mx-auto mb-3" type="text" id="symbol" name="symbol" placeholder="example:AMD($)" minlength="1" required>
            <input type="submit" value="Submit" class="form-control mx-auto mb-3">
            <button type="submit">
                qoute
            </button>
        </div>
    </form>
{% endblock %}
